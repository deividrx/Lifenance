<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Cadastro Lifenance</title>
</head>

<body>
    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
    <div class="content"> 
    <div id="cadastro">
        <form method="post" action=""> 
          <h1>Lifenance</h1> 
           
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu CPF</label>
            <input id="cpf" name="cpf" maxlength="11" required="required" type="text" placeholder="12345678910"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder=""/>
          </p>
           
          <p> 
            <input type="submit" value="Cadastrar"/> 
          </p>
           
          <p class="link">  
            JÃ¡ tem conta?
            <a href="login.html"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
    
</body>
</html>
