apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'application.Application'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:1.6.4'
    implementation 'com.formdev:flatlaf-intellij-themes:1.6.4'
    implementation 'com.github.jiconfont:jiconfont-swing:1.0.1'
    implementation 'com.github.jiconfont:jiconfont-font_awesome:4.7.0.1'
    implementation 'com.formdev:flatlaf-swingx:1.6.4'
    implementation 'org.swinglabs.swingx:swingx-all:1.6.5-1'
}